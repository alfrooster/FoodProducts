<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Herkku-Herkko</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Muokkaa tuoteryhmää</h1>
	<p>Voit muokata tuoteryhmän tietoja.</p>
	<div>
		<form th:object="${category}" th:action="@{../saveeditcategory}" action="#" method="post">
			<input type="hidden" th:field="*{categoryid}" class="form-control"/>
		
			<label for="name">Name: </label>
			<input type="text" id="name" th:field="*{name}" /><br><br>
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name ERROR</p>
			
			<input class="btn btn-success" type="submit" value="Tallenna"></input>
		</form>
	</div>
	<a href="/categorylist" class="btn btn-primary">Takaisin</a>
</body>
</html>
