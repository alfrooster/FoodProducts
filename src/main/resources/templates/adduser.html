<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Herkku-Herkko</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Luo uusi käyttäjä</h1>
	<p>Syötä käyttäjän tiedot.</p>
	<div>
		<form th:object="${register}" th:action="@{saveadduser}" action="#" method="post">
			<div>
				<label> Käyttäjänimi:<input type="text" th:field="*{username}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>	
			</div>
			<div>
				<label> Salasana:<input type="password" th:field="*{password}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>	
			</div>
			<div>
				<label> Salasana uudelleen: <input type="password" th:field="*{passwordCheck}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error</p>	
			</div>
			<div>
				<label> Rooli (USER tai ADMIN):<input type="text" th:field="*{role}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Role Error</p>	
			</div>
			
			<input class="submit" type="submit" value="Tallenna"></input>
		</form>
	</div>
	<a href="/userlist" class="btn btn-primary">Takaisin käyttäjälistaan</a>
</body>
</html>
